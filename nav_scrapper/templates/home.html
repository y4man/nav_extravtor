<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search & Extract Navbar Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .time-display {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            font-size: 0.95rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            padding: 50px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            text-align: center;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.15);
        }

        .header {
            margin-bottom: 40px;
        }

        .header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .header .subtitle {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 400;
        }

        .search-form {
            width: 100%;
        }

        .form-field {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }

        .form-field input,
        .form-field textarea,
        .form-field select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
            outline: none;
            font-family: inherit;
        }

        .form-field input:focus,
        .form-field textarea:focus,
        .form-field select:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-field textarea {
            resize: vertical;
            min-height: 60px;
        }

        .form-field .helptext {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 6px;
        }

        .form-field ul.errorlist {
            list-style: none;
            margin-top: 8px;
        }

        .form-field ul.errorlist li {
            color: #ef4444;
            font-size: 0.85rem;
            background: #fef2f2;
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 3px solid #ef4444;
        }

        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;
        }

        .search-btn {
            flex: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            max-width: 200px;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stop-btn {
            flex: 1;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            max-width: 200px;
            display: none;
        }

        .stop-btn.show {
            display: block;
        }

        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4);
        }

        .status-indicator {
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .status-indicator.extracting {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
            display: block;
        }

        .status-indicator.stopped {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
            display: block;
        }

        .loading-dots {
            display: inline-block;
            position: relative;
            width: 20px;
            height: 4px;
            margin-left: 8px;
        }

        .loading-dots div {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #92400e;
            animation: loading-dots 1.2s linear infinite;
        }

        .loading-dots div:nth-child(1) { left: 0; animation-delay: -0.24s; }
        .loading-dots div:nth-child(2) { left: 8px; animation-delay: -0.12s; }
        .loading-dots div:nth-child(3) { left: 16px; animation-delay: 0; }

        @keyframes loading-dots {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 24px;
                margin: 10px;
            }
            
            .header h2 {
                font-size: 1.8rem;
            }

            .time-display {
                top: 20px;
                right: 20px;
                font-size: 0.85rem;
                padding: 10px 16px;
            }

            .button-group {
                flex-direction: column;
            }

            .search-btn,
            .stop-btn {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="time-display" id="timeDisplay">
        Loading time...
    </div>

    <div class="container">
        <div class="header">
            <h2>Search Google and Extract Navbar Links</h2>
            <p class="subtitle">Enter your search criteria to find and analyze website navigation</p>
        </div>

        <form method="post" class="search-form" id="searchForm">
            {% csrf_token %}
            
            <!-- Django form fields will be rendered here -->
            <div class="form-field">
                <label for="id_query">Search Query:</label>
                <input type="text" name="query" id="id_query" placeholder="Enter your search term..." required>
                <div class="helptext">Enter keywords to search for websites</div>
            </div>

            

            <div class="button-group">
                <button type="submit" class="search-btn" id="searchBtn">
                    üîç Start Extraction
                </button>
                <button type="button" class="stop-btn" id="stopBtn">
                    ‚èπÔ∏è Stop Extracting
                </button>
            </div>

            <div class="status-indicator" id="statusIndicator">
                <span id="statusText">Extracting navbar links</span>
                <div class="loading-dots">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Update time display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            document.getElementById('timeDisplay').textContent = timeString;
        }

        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);

        // Form submission handling
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            // Don't prevent default - let Django handle the form submission
            const searchBtn = document.getElementById('searchBtn');
            const stopBtn = document.getElementById('stopBtn');
            const statusIndicator = document.getElementById('statusIndicator');

            // Show extracting state
            searchBtn.disabled = true;
            searchBtn.textContent = '‚è≥ Extracting...';
            stopBtn.classList.add('show');
            statusIndicator.className = 'status-indicator extracting';
        });

        // Stop button functionality
        document.getElementById('stopBtn').addEventListener('click', function() {
            const searchBtn = document.getElementById('searchBtn');
            const stopBtn = document.getElementById('stopBtn');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            // Reset to initial state
            searchBtn.disabled = false;
            searchBtn.textContent = 'üîç Start Extraction';
            stopBtn.classList.remove('show');
            statusIndicator.className = 'status-indicator stopped';
            statusText.textContent = 'Extraction stopped';

            // Hide status after 3 seconds
            setTimeout(() => {
                statusIndicator.style.display = 'none';
            }, 3000);

            // Here you would typically send an AJAX request to your Django backend
            // to actually stop the extraction process
            // fetch('/stop-extraction/', { method: 'POST', ... });
        });

        // Style Django form fields automatically
        document.addEventListener('DOMContentLoaded', function() {
            // Style any Django-generated form fields
            const formInputs = document.querySelectorAll('input:not([id]), textarea:not([id]), select:not([id])');
            formInputs.forEach(input => {
                input.style.cssText = `
                    width: 100%;
                    padding: 16px 20px;
                    border: 2px solid #e5e7eb;
                    border-radius: 12px;
                    font-size: 1rem;
                    transition: all 0.3s ease;
                    background: #f9fafb;
                    outline: none;
                    font-family: inherit;
                `;
            });
        });


        //STOP EXTRACTION 
       // Correct way to add event listener (remove the parentheses after handleStopRequest)
document.addEventListener("DOMContentLoaded", function () {
    const stopBtn = document.getElementById("stopBtn");

    stopBtn.addEventListener("click", async function () {
        try {
            const response = await fetch('/stop', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCSRFToken(),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})  // Optional
            });

            if (response.ok) {
                const data = await response.json();
                alert(data.message);  // Or use your showStatusMessage function
            } else {
                alert("Failed to stop extraction");
            }
        } catch (error) {
            console.error('Error:', error);
            alert("Error stopping extraction");
        }
    });

    function getCSRFToken() {
        return document.querySelector('[name=csrfmiddlewaretoken]').value;
    }
});

    </script>
</body>
</html>
